language: python
sudo: true
before_install:
    - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && wget --user "travis-user" --password "${FILE_PASS}" "https://davidsherenowitsa.party/dwg-ci-private/TeighaFileConverter_QT5_lnxX64_4.7dll.deb" || false'
    - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sudo dpkg -i TeighaFileConverter_QT5_lnxX64_4.7dll.deb || false'
    - dpkg-query -L teighafileconverter
install:
    - pip install -r requirements.txt
    - pip install flake8
    - python setup.py install
script:
    - flake8 setup.py dwgstrings
    - PYTHONIOENCODING=utf-8 dwgstrings samples/nrcs141p2_034594.dxf >/dev/null
    - PYTHONIOENCODING=utf-8 dwgstrings samples/nrcs141p2_034926.dxf >/dev/null
    - PYTHONIOENCODING=utf-8 dwgstrings samples/nrcs141p2_035194.dxf >/dev/null
    - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && PYTHONIOENCODING=utf-8 dwgstrings samples/ny-eng-ewp-580t.dwg >/dev/null || false'
notifications:
    email:
        recipients:
            - divergentdave@gmail.com
        on_success: change
        on_failure: change

env:
    global:
        secure: ""
